name: Performance & Load Testing

on:
  schedule:
    # Run weekly on Sundays at 3 AM
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to test'
        required: true
        default: 'https://api.execora.com'
      duration:
        description: 'Test duration in seconds'
        required: true
        default: '300'

jobs:
  load-test:
    name: Run Load Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        env:
          TARGET_URL: ${{ github.event.inputs.target_url || secrets.PRODUCTION_URL }}
          DURATION: ${{ github.event.inputs.duration || '300' }}
        run: |
          k6 run --out json=results.json \
            --vus 100 \
            --duration ${DURATION}s \
            tests/load/api-load-test.js

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: results.json

      - name: Analyze results
        run: |
          # Parse results and check thresholds
          node tests/load/analyze-results.js results.json

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('results.json', 'utf8');
            // Parse and format results
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Load Test Results\n\n${results}`
            });
