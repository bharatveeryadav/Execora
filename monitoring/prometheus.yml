# Prometheus Configuration for Execora Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'execora-production'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Execora Application Metrics
  - job_name: 'execora-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:3000']
        labels:
          service: 'execora-api'
          
  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          
  # PostgreSQL Metrics — uncomment when postgres-exporter container is added
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'database'

  # Redis Metrics — uncomment when redis-exporter container is added
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'cache'

