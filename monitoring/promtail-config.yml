server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: execora-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: execora-app
          environment: production
          service: voice-assistant
          __path__: /app/logs/app.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            message: msg
            error: err
            tenantId: tenantId
            category: category
            operation: operation
            action: action
            model: model
            durationMs: durationMs

      - labels:
          level:
          tenantId:
          category:
          model:
          action:

      - timestamp:
          source: timestamp
          format: ms
